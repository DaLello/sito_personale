<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>

  .body{
   display: flex;
   flex-direction: row;
   justify-content: center;
   align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
  }
  h1{
    border: 5px solid #000;
    text-align: center;

  }
    .container{
      display: grid;
      background-color: #000;
      grid-template: 414px 130px 155px 22px/ 320px 198px 153px 50px;
      gap: 9px;
      width: 748px;
      height: 748px;
      margin-right: 25%;
      margin-left: 25%;
    }
  .bianco{
    background-color: #F0F1EC;
  }
  #a{
    background-color:  #E72F24;
      }
  #b{ grid-area: 1/2/2/5;
      }
  #c{ grid-area: 2/1/4/1}
  #d{
    grid-area: 2/2/4/4;
  }
  #e{
    background-color:#004592;
    border-bottom: 10px solid #000;
    grid-area: 2/4/2/4;
  }
  #f{
    grid-area: 3/4/5/4;
  }
    #h{
    background-color:#F9D01E;
  }

  #i{background-color: #232629;}

  </style>
</head>

<body>
 
    <div class="container">
    <div id="a"></div>
    <div class="bianco" id="b"></div>
    <div class="bianco" id="c"></div>
    <div class="bianco" id="d"></div>
    <div id="e"></div>
    <div class="bianco" id="f"></div>
    <div class="bianco" id="g"></div>
    <div id="h"></div>
    <div id="i"></div>

   </div>
</body>

</html>
